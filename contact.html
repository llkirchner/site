<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | L.L. Kirchner</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --cream: #f5f2eb;
    --dark: #1a1a1a;
    --pink: #c0395b;
  }

  body {
    font-family: 'Lato', sans-serif;
    background: var(--cream);
    color: var(--dark);
    min-height: 100vh;
  }

  /* NAV */
  nav {
    background: var(--cream);
    border-bottom: 1px solid #ddd;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .logo {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.8rem;
    color: var(--pink);
    text-decoration: none;
    letter-spacing: 2px;
  }

  .nav-links { display: flex; gap: 2rem; list-style: none; }
  .nav-links a {
    text-decoration: none;
    color: var(--dark);
    font-weight: 700;
    font-size: 0.85rem;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    transition: color 0.2s;
  }
  .nav-links a:hover, .nav-links a.active { color: var(--pink); text-decoration: underline; }

  .nav-social { display: flex; gap: 1rem; align-items: center; }
  .nav-social a { color: var(--dark); transition: color 0.2s; }
  .nav-social a:hover { color: var(--pink); }
  .nav-social svg { width: 18px; height: 18px; fill: currentColor; }

  /* HERO */
  .hero {
    position: relative;
    min-height: calc(100vh - 65px);
    display: flex;
    align-items: center;
    justify-content: flex-end;
    overflow: hidden;
  }

  .hero-bg {
    position: absolute;
    inset: 0;
    background-image: url('https://raw.githubusercontent.com/llkirchner/site/91b9ba5c42c7651af13d92ba6457ef1bcc656c40/contact%20page%20image.png');
    background-size: cover;
    background-position: left center;
  }

  .hero-bg::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(to right, rgba(0,0,0,0.0) 30%, rgba(0,0,0,0.45) 60%, rgba(0,0,0,0.55) 100%);
  }

  /* FORM PANEL */
  .form-panel {
    position: relative;
    z-index: 1;
    background: rgba(245, 242, 235, 0.95);
    padding: 2.5rem 2.25rem;
    width: 100%;
    max-width: 460px;
    margin: 2rem 5vw 2rem auto;
    border-radius: 2px;
  }

  .form-panel h1 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 2.8rem;
    letter-spacing: 0.04em;
    color: var(--dark);
    line-height: 1;
    margin-bottom: 0.25rem;
  }

  .form-panel p.sub {
    font-size: 0.88rem;
    color: #555;
    margin-bottom: 1.75rem;
  }

  .row { display: flex; gap: 1rem; margin-bottom: 1rem; }

  .field {
    display: flex;
    flex-direction: column;
    flex: 1;
    margin-bottom: 1rem;
  }

  .row .field { margin-bottom: 0; }

  label {
    font-size: 0.75rem;
    font-weight: 700;
    letter-spacing: 0.07em;
    text-transform: uppercase;
    color: #333;
    margin-bottom: 0.35rem;
  }

  input, textarea {
    font-family: 'Lato', sans-serif;
    font-size: 0.95rem;
    border: 1px solid #ccc;
    border-radius: 2px;
    padding: 0.55rem 0.75rem;
    width: 100%;
    background: #fff;
    color: var(--dark);
    transition: border-color 0.2s;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: var(--pink);
  }

  textarea { resize: vertical; min-height: 110px; }

  button[type="submit"] {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.15rem;
    letter-spacing: 0.1em;
    background: var(--pink);
    color: #fff;
    border: none;
    padding: 0.75rem 2.5rem;
    cursor: pointer;
    border-radius: 2px;
    margin-top: 0.5rem;
    transition: background 0.2s;
  }

  button[type="submit"]:hover { background: #a02e4d; }

  .success-msg {
    display: none;
    background: #fff;
    border-left: 3px solid var(--pink);
    padding: 1rem 1.25rem;
    margin-top: 1rem;
    font-size: 0.95rem;
    color: #333;
  }

  /* FOOTER */
  footer {
    background: var(--cream);
    border-top: 1px solid #ddd;
    padding: 2rem;
    text-align: center;
    font-size: 0.85rem;
    color: #888;
  }

  footer .footer-social { display: flex; justify-content: center; gap: 1.5rem; margin-bottom: 1rem; }
  footer .footer-social a { color: var(--dark); transition: color 0.2s; }
  footer .footer-social a:hover { color: var(--pink); }
  footer svg { width: 20px; height: 20px; fill: currentColor; }

  /* MOBILE */
  @media (max-width: 640px) {
    .nav-links { display: none; }
    .hero { justify-content: center; align-items: flex-start; padding-top: 2rem; }
    .hero-bg { background-position: 25% center; }
    .form-panel { margin: 1rem; max-width: 100%; }
    .row { flex-direction: column; gap: 0; }
    .row .field { margin-bottom: 1rem; }
  }
</style>
</head>
<body>

<nav>
  <a class="logo" href="/">L.L. Kirchner</a>
  <ul class="nav-links">
    <li><a href="/">Home</a></li>
    <li><a href="/books.html">Books</a></li>
    <li><a href="/bio.html">About</a></li>
    <li><a href="/contact.html" class="active">Contact</a></li>
  </ul>
  <div class="nav-social">
    <a href="https://facebook.com/llkirchner" aria-label="Facebook">
      <svg viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
    </a>
    <a href="https://instagram.com/llkirchner_" aria-label="Instagram">
      <svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" fill="var(--cream)"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5" stroke="var(--cream)" stroke-width="2"/></svg>
    </a>
    <a href="https://tiktok.com/@llkirchner" aria-label="TikTok">
      <svg viewBox="0 0 24 24"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-2.88 2.5 2.89 2.89 0 0 1-2.89-2.89 2.89 2.89 0 0 1 2.89-2.89c.28 0 .54.04.79.1V9.01a6.33 6.33 0 0 0-.79-.05 6.34 6.34 0 0 0-6.34 6.34 6.34 6.34 0 0 0 6.34 6.34 6.34 6.34 0 0 0 6.33-6.34V8.69a8.18 8.18 0 0 0 4.78 1.52V6.76a4.85 4.85 0 0 1-1.01-.07z"/></svg>
    </a>
  </div>
</nav>

<section class="hero">
  <div class="hero-bg"></div>
  <div class="form-panel">
    <h1>GET IN TOUCH.</h1>
    <p class="sub">Questions, media requests, book club inquiries — say hello.</p>

    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="2e9f7408-8d75-430e-a7eb-594218e99125">
      <input type="hidden" name="subject" value="New message from llkirchner.com">
      <input type="hidden" name="to" value="hello@llkirchner.com">
      <input type="hidden" name="redirect" value="https://llkirchner.com/contact?thanks=1">

      <div class="row">
        <div class="field">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="First Name" required>
        </div>
        <div class="field">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="Last Name" required>
        </div>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="field">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="Subject">
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Tell me what's on your mind." required></textarea>
      </div>

      <button type="submit">SEND</button>
    </form>

    <div class="success-msg" id="successMsg">
      Thanks — I'll be in touch soon.
    </div>
  </div>
</section>

<footer>
  <div class="footer-social">
    <a href="https://facebook.com/llkirchner" aria-label="Facebook">
      <svg viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
    </a>
    <a href="https://instagram.com/llkirchner_" aria-label="Instagram">
      <svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" fill="var(--cream)"/></svg>
    </a>
    <a href="https://tiktok.com/@llkirchner" aria-label="TikTok">
      <svg viewBox="0 0 24 24"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-2.88 2.5 2.89 2.89 0 0 1-2.89-2.89 2.89 2.89 0 0 1 2.89-2.89c.28 0 .54.04.79.1V9.01a6.33 6.33 0 0 0-.79-.05 6.34 6.34 0 0 0-6.34 6.34 6.34 6.34 0 0 0 6.34 6.34 6.34 6.34 0 0 0 6.33-6.34V8.69a8.18 8.18 0 0 0 4.78 1.52V6.76a4.85 4.85 0 0 1-1.01-.07z"/></svg>
    </a>
  </div>
  <p>© 2026 L.L. Kirchner. All rights reserved.</p>
</footer>

<script>
  if (window.location.search.includes('thanks=1')) {
    document.getElementById('successMsg').style.display = 'block';
    document.querySelector('form').style.display = 'none';
  }
</script>

</body>
</html>
